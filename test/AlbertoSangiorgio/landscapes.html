	<script>
	// Get the modal
	

	// Get the image and insert it inside the modal - use its "alt" text as a caption
	
	
	function big (clicked_id){
		var modal = document.getElementById('myModal');
		var modalImg = document.getElementById("img01");
		modal.style.display = "block";
		var str = document.getElementById(clicked_id).src;
		var txt = str.replace ("Photogallery-Landscapes", "Photogallery-Landscapes full");
		modalImg.src =  txt;
		document.getElementById("caption").innerHTML = document.getElementById(clicked_id).alt;
	}

	// Get the <span> element that closes the modal

	// When the user clicks on <span> (x), close the modal
	function closemodal() { 
		document.getElementById('myModal').style.display = "none";
	}
	</script>
